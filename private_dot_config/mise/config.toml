[settings]
experimental = true
activate_aggressive = true
color_theme = "catppuccin"
install_before = "7d"
pin = true
trusted_config_paths = [
    '~/Projects',
    '/workspaces'
]

[settings.npm]
package_manager = "bun"

[settings.python]
uv_venv_auto = "create|source"

[env]
MISE_AGE_KEY = { age = "" }
GITHUB_TOKEN = { age = "" }
SHELL = "fish"
EDITOR = "hx"
PAGER = "bat"
BAT_THEME = "Catppuccin Mocha"

[tools]
age = "1.3.1"
bat = "0.26.1"
bun = "1.3.9"
cargo-binstall = "1.17.5"
chezmoi = "2.69.4"
fd = "10.3.0"
fnox = "1.12.1"
fzf = "0.67.0"
gh = "2.87.0"
helix = "25.07.1"
lazydocker = "0.24.4"
lazygit = "0.59.0"
node = "22.22.0"
pitchfork = "1.4.3"
ripgrep = "15.1.0"
starship = "1.24.2"
uv = "0.10.4"
yazi = "26.1.22"
zoxide = "0.9.9"

[shell_alias]
cm = "chezmoi"
y = "yazi"
lg = "lazygit"
ld = "lazydocker"
dc = "docker compose"
ts = "tailscale"
taltech = "sudo openfortivpn vpn.taltech.ee:443 --saml-login"

